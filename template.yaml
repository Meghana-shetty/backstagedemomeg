   - id: fetchBase
     name: Fetch Base
     action: fetch:template
     input:
        url: ./skeleton
        cookiecutterCompat: true
        values:
    
    - id: fetch-template
      name: Fetch template files
      action: fetch:template
      input:
        url: https://github.com/Meghana-shetty/Cafe_static_copy/tree/main/Backstage_Meghana/cafe-static-website
        targetPath: .
    
    - id: push-to-repo
      name: Push code to GitHub
      action: github:push
      input:
        repoUrl: github.com?owner=${{ parameters.owner }}&repo=${{ parameters.name }}
