apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: simple-nodejs-service
  title: Project_Practice Node.js Service
  description: Template to create a basic Node.js backend service
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Fill in project details
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Project Name
          type: string
          description: Whatâ€™s the name of your project?
          ui:autofocus: true

        description:
          title: Project Description
          type: string
          description: Brief description of your project

        owner:
          title: Owner
          type: string
          description: Who owns this project?

  steps:
