apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: simple-nodejs-service
  title: Project_Practice Node.js Service
  description: Template to create a basic Node.js backend service
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Fill in project details
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Project Name
          type: string
          description: Whatâ€™s the name of your project?
          ui:autofocus: true
        description:
          title: Project Description
          type: string
          description: Brief description of your project
        owner:
          title: Owner
          type: string
          description: GitHub username or org name

  steps:
    - id: fetch-template
      name: Fetch template files
      action: fetch:template
      input:
        url: https://github.com/Meghana-shetty/Cafe_static_copy
        templatePath: Backstage_Meghana/cafe-static-website
        targetPath: .
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}

    - id: push-to-repo
      name: Push code to GitHub
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.owner }}&repo=${{ parameters.name }}
        defaultBranch: main
        description: ${{ parameters.description }}

    - id: register-component
      name: Register component in Backstage catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['push-to-repo'].output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml
